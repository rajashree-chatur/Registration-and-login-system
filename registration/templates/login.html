<!DOCTYPE html>
<html lang="en">
<head>

    <!----------------- Page Title and Meta Tags ------------------>

    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!------------------------------ External CSS Libraries and Fonts ------------------------>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap">

    <style>
    /* Reset default margin and padding on the body element */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif; /* Use the imported font */
      background: linear-gradient(135deg, #3498db, #e74c3c); /* Gradient background */
      background-size: cover; /* Cover the entire viewport */
      background-attachment: fixed; /* Fixed background */
      color: #fff; /* Text color */
    }
    
    /* Style the background circles */
    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1); /* Transparent white circles */
    }
    
    .shape:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -100px;
      left: 30%;
      animation: animate 25s linear infinite;
    }
    
    .shape:nth-child(2) {
      width: 200px;
      height: 200px;
      top: -50px;
      left: 70%;
      animation: animate 20s linear infinite;
    }
    
    @keyframes animate {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Style the login form */
    form {
      background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the form */
      max-width: 400px;
      margin: 160px;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for the form */
      text-align: center;
      margin-left: 410px;
      margin-top: 250px;
    }
    
    /* Style form elements */
    form h3 {
      color: #fff;
    }
    
    form label {
      display: block;
      color: #fff;
      margin-top: 10px;
    }
    
    form input[type="text"],
    form input[type="password"] {
      width: 95%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 3px;
      display: block;
      height: 50%;
    }
    
    form button {
      background: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 3px;
      cursor: pointer;
    }
    
    form a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }
    
    /* Style the login button on hover */
    form button:hover {
      background: #2980b9;
    }
</style>    

</head>
<body>
    
    
    <!------------------------------------ Background Circles ------------------------------------>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>



    <!------------------------------------ Login Form ------------------------------------>

    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 


        <!------------------------------------ Username Field ------------------------------------>

        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username" id="username" name="username">



        <!----------------------------------------- Password Field ----------------------------------->

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" name="pass">



        <!------------------------------------- Login Button ---------------------------------------->

        <button type="submit">Log In</button>

        
        <!------------------------------------- Signup Link -------------------------------------------------->
        
        <a href="{% url 'signup' %}" >Create an account</a>
    </form>
</body>
</html>
